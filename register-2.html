<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

  <body>
    <div class="container-fluid px-0">
      <div class="row min-vh-100 gx-0">
        <div class="col-md-5 col-lg-6 col-xl-4 px-4 px-lg-5 d-flex align-items-center">
          <div class="w-100 py-5">
            <div class="text-center"><img class="img-fluid mb-4" src="img/brand/logo.svg" alt="..." style="max-width: 6rem;">
              <h1 class="display-4 mb-3 text-gray-400">欢迎注册</h1>
              <p class="text-muted text-sm">欢迎注册班级管理后台,祝你使用愉快.</p>
            </div>
            <form class="register-form">
              <div class="input-material-group mb-3">
                <input class="input-material" type="text" name="registerUsername" required data-validate-field="registerUsername">
                <label class="label-material" for="register-username">用户名</label>
              </div>
              <div class="input-material-group mb-3">
                <input class="input-material" type="email" name="registerEmail" >
                <label class="label-material">邀请码(没有可以不填)</label>
              </div>
              <div class="mb-3">
                <label class="form-label">密码</label>
                <input class="form-control" type="password" name="registerPassword" required data-validate-field="registerPassword">
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" id="register-agree" name="registerAgree" type="checkbox" required value="1" data-validate-field="registerAgree">
                <label class="form-check-label" for="register-agree">我同意<a href="#">用户协议</a>                        </label>
              </div>
              <!-- Submit-->
              <button class="btn btn-lg btn-primary w-100 mb-3" type="submit">注册</button>
              <!-- Link-->
              <p class="text-sm text-muted text-center">已有账号？<a href="login-2.html">点我登录</a>.</p>
            </form>
          </div>
        </div>
        <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-md-block">
          <!-- Image-->
          <div class="bg-cover h-100 mr-n3" style="background-image: url(img/photos/victor-ene-1301123-unsplash.jpg);"></div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-sm d-none d-md-inline-block" type="button" data-bs-toggle="collapse" data-bs-target="#style-switch" id="style-switch-button"><i class="fas fa-cog fa-2x"></i></button>
    <div class="collapse" id="style-switch">
      <h5 class="mb-3">选择你喜欢的颜色主题</h5>
      <form class="mb-3">
        <select class="form-select" name="colour" id="colour">
          <option value="">原色（点击更改）</option>
          <option value="css/style.default.premium.css">粉色</option>
          <option value="css/style.red.premium.css">红色</option>
          <option value="css/style.green.premium.css">绿色</option>
          <option value="css/style.violet.premium.css">紫色</option>
          <option value="css/style.blue.premium.css">蓝色</option>
          <option value="css/style.sea.premium.css">海洋特色主题</option>
        </select>
      </form>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/just-validate/js/just-validate.min.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>

    <script src="js/js-cookie.js"> </script>
    <script src="js/demo.js"> </script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script>
      // ------------------------------------------------------- //
      //   Inject SVG Sprite - 
      //   see more here 
      //   https://css-tricks.com/ajaxing-svg-sprite/
      // ------------------------------------------------------ //
      function injectSvgSprite(path) {
      
          var ajax = new XMLHttpRequest();
          ajax.open("GET", path, true);
          ajax.send();
          ajax.onload = function(e) {
          var div = document.createElement("div");
          div.className = 'd-none';
          div.innerHTML = ajax.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
          }
      }
      // this is set to BootstrapTemple website as you cannot 
      // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
      // while using file:// protocol
      // pls don't forget to change to your domain :)
      injectSvgSprite('icons/orion-svg-sprite.svg'); 
      
      
    </script>
    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
